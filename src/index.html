<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>let $ = require('jquery')</script>
        <script>require('popper.js')</script>
        <script>require('bootstrap')</script>

        <script src="js/Game.js"></script>
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <div class="container" style="text-align: center">
            <button class="rounded btn-block" id="reset" onclick="reset()">RESET</button>
            <h6 id="game-message">Player 1 goes first!</h6>
            <hr>
            <div class="grid mx-auto">
                <button class="square b-r-bord" onclick="update(1)" id="1"></button>
                <button class="square b-r-bord" onclick="update(2)" id="2"></button>
                <button class="square b-bord" onclick="update(3)" id="3"></button>
                <button class="square b-r-bord" onclick="update(4)" id="4"></button>
                <button class="square b-r-bord" onclick="update(5)" id="5"></button>
                <button class="square b-bord" onclick="update(6)" id="6"></button>
                <button class="square r-bord" onclick="update(7)" id="7"></button>
                <button class="square r-bord" onclick="update(8)" id="8"></button>
                <button class="square" onclick="update(9)" id="9"></button>
            </div>
        </div>

    </body>
</html>
